llms:
  deep_research_llm:
    _type: openai
    model_name: "gpt-4o-mini"
    api_key: $OPENAI_API_KEY
    temperature: 0.0
    max_tokens: 2048

functions:
  run_deep_research_agent:
    _type: deep_research/run_deep_research_agent
    description: "Run a deep research LangGraph agent"

workflow:
  _type: react_agent
  llm_name: deep_research_llm
  tool_names:
    - run_deep_research_agent
  verbose: true
  max_iterations: 10
  max_tool_calls: 30